<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico da Localização</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="icon" href="../assets/schulze.ico" type="image/x-icon" />
    <script src="../config.js" defer></script>
    <script src="../js/historico.js" defer></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "custom-nav": "#242c33",
              "custom-header": "#146c84",
              "custom-button-add": "#1a8caa",
              "custom-button-close": "#195468",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gray-100 text-gray-900 min-h-screen">
    <!-- NAVBAR -->
    <nav
      class="bg-gradient-to-r from-custom-nav to-custom-header text-white p-4 flex flex-col md:flex-row justify-between items-center shadow-lg"
    >
      <div class="flex items-center">
        <img
          src="../assets/logo.png"
          alt="Logo"
          class="h-14 mr-4 drop-shadow-md"
        />
        <h1 class="text-2xl font-bold tracking-wide">Gerenciamento de PA</h1>
      </div>

      <ul class="flex items-center space-x-6 mt-4 md:mt-0">
        <li>
          <a href="/layout" class="hover:text-cyan-400 transition">Layout</a>
        </li>
        <li>
          <a href="/" class="hover:text-cyan-400 transition">Home</a>
        </li>
        <form method="get" action="/logout">
          <button
            class="bg-custom-button-add px-4 py-1 rounded-lg shadow hover:bg-custom-button-close transition"
          >
            Sair
          </button>
        </form>
      </ul>
    </nav>

    <!-- INFO DO RELACIONAMENTO -->
    <div class="max-w-6xl mx-auto bg-white shadow-md rounded-lg p-6 mt-6">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
        <p>
          <span class="font-semibold">Local:</span>
          <span id="localCompleto"></span>
        </p>
        <p>
          <span class="font-semibold">Filial:</span> <span id="filial"></span>
        </p>
        <p>
          <span class="font-semibold">Andar:</span> <span id="andar"></span>
        </p>
        <p>
          <span class="font-semibold">Espinha:</span> <span id="espinha"></span>
        </p>
        <p><span class="font-semibold">PA:</span> <span id="pa"></span></p>
        <p>
          <span class="font-semibold">Carteira:</span>
          <span id="carteira"></span>
        </p>
        <p>
          <span class="font-semibold">Patrimônio Atual:</span>
          <span id="patrimonioPC"></span>
        </p>
      </div>

      <!-- FILTROS -->
      <div class="flex flex-wrap gap-4 mb-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="acaoFilter"
            >Filtrar por Ação:</label
          >
          <select id="acaoFilter" class="border rounded px-2 py-1">
            <option value="">Todas</option>
            <option value="ALTERACAO">Alteração</option>
          </select>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1" for="valorFilter"
            >Buscar por Patrimônio:</label
          >
          <input
            type="text"
            id="valorFilter"
            placeholder="Digite valor ou patrimônio"
            class="border rounded px-2 py-1"
          />
        </div>
      </div>

      <!-- TABELA -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border rounded-lg">
          <thead class="bg-custom-header text-white">
            <tr>
              <th class="py-2 px-4 text-left">Data/Hora</th>
              <th class="py-2 px-4 text-left">Ação</th>
              <th class="py-2 px-4 text-left">Valor Anterior</th>
              <th class="py-2 px-4 text-left">Valor Novo</th>
            </tr>
          </thead>
          <tbody id="historicoTable">
            <!-- JS irá popular -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
