<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics PA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="icon" href="../assets/schulze.ico" type="image/x-icon">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "custom-nav": "#242c33",
            "custom-header": "#146c84",
            "custom-button-add": "#1a8caa",
            "custom-button-close": "#195468",
            "custom-card-bg": "#f0f4f8",
            "custom-card-border": "#146c84"
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../config.js" defer></script>
  <script src="../js/analytics.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-gradient-to-r from-custom-nav to-custom-header text-white p-4 flex flex-col md:flex-row justify-between items-center shadow-lg">
    <div class="flex items-center">
      <img src="../assets/logo.png" alt="Logo" class="h-14 mr-4 drop-shadow-md" />
      <h1 class="text-2xl font-bold tracking-wide">Analytics de PA</h1>
    </div>
    <ul class="flex items-center space-x-6 mt-4 md:mt-0">
      <li><a href="/" class="hover:text-cyan-400 transition">Início</a></li>
      <li><a href="/layout" class="hover:text-cyan-400 transition">Layout</a></li>
      <form method="get" action="/logout">
        <button class="bg-custom-button-add px-4 py-1 rounded-lg shadow hover:bg-custom-button-close transition">
          Sair
        </button>
      </form>
    </ul>
  </nav>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">

    <!-- CARD: Total de Máquinas -->
    <div class="bg-white rounded-lg shadow p-6 border-l-8 border-custom-card-border">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Máquinas Cadastradas</h2>
      <p class="text-3xl font-bold text-custom-header" id="total-machines">0</p>
      <i class="bi bi-pc-display text-4xl text-custom-button-add mt-2"></i>
    </div>

    <!-- CARD: Total de Trocas -->
    <div class="bg-white rounded-lg shadow p-6 border-l-8 border-custom-card-border">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Trocas Realizadas (30 dias)</h2>
      <p class="text-3xl font-bold text-custom-header" id="total-swaps">0</p>
      <i class="bi bi-arrow-repeat text-4xl text-custom-button-add mt-2"></i>
    </div>

    <!-- CARD: Média de Trocas por Dia -->
    <div class="bg-white rounded-lg shadow p-6 border-l-8 border-custom-card-border">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Média de Trocas/Dia</h2>
      <p class="text-3xl font-bold text-custom-header" id="average-swaps">0</p>
      <i class="bi bi-calendar3 text-4xl text-custom-button-add mt-2"></i>
    </div>

  </div>

  <!-- SEÇÃO DE GRÁFICOS -->
  <div class="max-w-6xl mx-auto p-6 mt-8 bg-white rounded-lg shadow">
    <h2 class="text-xl font-bold text-custom-header mb-4">Gráficos de Movimentação</h2>
    <div id="charts" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Gráfico 1 -->
      <div class="bg-custom-card-bg p-4 rounded-lg shadow col-span-2">
        <canvas id="chart-swaps"></canvas>
      </div>
    </div>
  </div>

</body>
</html>
