<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schulze Snipe PA</title>
    <link rel="icon" href="../assets/schulze.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
      <div class="text-center mb-6">
        <a href="https://snipe.schulze.com.br">
          <img
            id="login-logo"
            src="../assets/logoschulze.jpg"
            alt="Logo"
            class="mx-auto mb-4 w-32"
          />
        </a>
        <h1 class="text-2xl font-bold text-gray-800">Gerenciamento PA</h1>
      </div>

      <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">
        Por favor, efetue o Login
      </h2>

      <form method="POST" action="/login" autocomplete="off" class="space-y-4">
        <!-- Prevent Chrome autofill -->
        <input
          type="text"
          name="prevent_autofill"
          style="display: none"
          aria-hidden="true"
        />
        <input
          type="password"
          name="password_fake"
          style="display: none"
          aria-hidden="true"
        />

        <div>
          <label for="username" class="block text-gray-700 font-medium mb-1">
            <i class="fas fa-user mr-2"></i> Usuário
          </label>
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="off"
            autofocus
            placeholder="Usuário"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
          />
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">
            <i class="fas fa-key mr-2"></i> Senha
          </label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="off"
            placeholder="Senha"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-black text-white py-2 rounded-md font-semibold hover:bg-gray-900 transition-colors"
        >
          Entrar
        </button>
      </form>
    </div>
  </body>
</html>
